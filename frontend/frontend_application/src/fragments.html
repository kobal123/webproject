<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <th:block th:fragment="products" th:each="product : ${products}">
        <div class="col-md-4">
            <div class="product-item">
                <div class="product-title">
                    <a th:text="${product.getName()}" th:href="@{|http://localhost:8080/products/p/${product.getPath()}|}">Product Name</a>
                    <div class="ratting">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                </div>
                <div class="product-image">
                    <a href="product-detail.html">
                        <img th:src="@{|http://localhost:8080/products/${product.getId()}/${product.getImages().get(0).getPath()}|}" alt="Product Image">
                    </a>
                    <div class="product-action">
                        <a href="#"><i class="fa fa-cart-plus"></i></a>
                        <a href="#"><i class="fa fa-heart"></i></a>
                        <a href="#"><i class="fa fa-search"></i></a>
                    </div>
                </div>
                <div class="product-price">
                    <h3 th:text="${product.getPrice()}"><span>$</span>99</h3>
                    <a class="btn" th:attr="onclick=|addToCart('${product.getId()}')|"><i class="fa fa-shopping-cart"></i> Add to cart</a>
                </div>
            </div>
        </div>
    </th:block>



<th:block th:fragment="searchbar">
    
        <div class="search">
            <input id="searchBar" type="text" placeholder="Search">
            <ul class="search" id="suggestions">
    
            </ul>
        <button id="search-button" ><i   class="fa fa-search"></i></button>
        </div>
</th:block>




<th:block th:fragment="navbar">
    <div class="nav">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                <a href="#" class="navbar-brand">MENU</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto">
                        <a href="http://localhost:8080" class="nav-item nav-link">Home</a>
                        <a href="http://localhost:8080/products" class="nav-item nav-link active">My Products</a>
                        <a href="http://localhost:8080/cart" class="nav-item nav-link">Cart</a>
                        <a href="my-account.html" class="nav-item nav-link">My Account</a>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">More Pages</a>
                            <div class="dropdown-menu">
                                <a href="wishlist.html" class="dropdown-item">Wishlist</a>
                                <a href="login.html" class="dropdown-item">Login & Register</a>
                                <a href="contact.html" class="dropdown-item">Contact Us</a>
                            </div>
                        </div>
                    </div>
                    <div class="navbar-nav ml-auto">
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">User Account</a>
                            <div sec:authorize="${isAnonymous()}" class="dropdown-menu">
                                <a href="http://localhost:8080/login" class="dropdown-item">Login</a>
                                <a href="http://localhost:8080/signup" class="dropdown-item">Register</a>
                            </div>
                            <div sec:authorize="${isAuthenticated()}" class="dropdown-menu">
                                <a href="http://localhost:8080/logout" class="dropdown-item">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</th:block>


</body>
</html>
