<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <script defer="defer" src="/product.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta th:name="_csrf" th:content="${_csrf.token}" />
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}" />


    <style>
        #root {
            height: 8em;
            width: 8em;
        }

        .dropZoneOverlay {
            border: dotted 1px;

            color: #7066fb;
            top: 0px;
            text-align: center;

        }

        .FileUpload {
            opacity: 0;
            position: relative;
            z-index: 1;
            cursor: pointer;
        }
    </style>

</head>

<body><noscript>You need to enable JavaScript to run this app.</noscript>

    <div th:replace="test.html :: sidebar"></div>
    <div th:replace="test.html :: header"></div>





    <div class="container">
        <table>
            <th:block th:each="product : ${products}">
                <tr>
                    <td th:text="${product.getName()}">...</td>
                    <th:block th:each="image : ${product.getImages()}">

                        <img th:src="http://localhost:8080/products/${product.getId()/img}">
                    </th:block>

                </tr>
            </th:block>
        </table>
    </div>

    <script>

    </script>


</body>

</html>
